<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" type="image/png" href="img/logo.png" />

        <title>rubrum &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <img
                        src="img/logo.png"
                        alt="rubrum logo"
                        class="logo-image"
                    />
                    <span class="logo-name">Rubrum</span>
                </div>

                <form action="#" class="search">
                    <input
                        type="text"
                        class="search__input"
                        placeholder="Search hotels"
                    />
                    <button class="search__button">
                        <svg class="search__icon">
                            <use
                                xlink:href="img/sprite.svg#search-outline"
                            ></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="img/sprite.svg#bookmark-outline"
                            ></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use
                                xlink:href="img/sprite.svg#chatbubbles-outline"
                            ></use>
                        </svg>
                        <span class="user-nav__notification">2</span>
                    </div>
                    <div class="user-nav__user">
                        <img
                            src="img/user.png"
                            alt="user"
                            class="user-nav__user-photo"
                        />
                        <span class="user--nav__user-name">John</span>
                    </div>
                </nav>
            </header>

            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="img/sprite.svg#home-outline"
                                    ></use>
                                </svg>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="img/sprite.svg#airplane-outline"
                                    ></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="img/sprite.svg#key-outline"
                                    ></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use
                                        xlink:href="img/sprite.svg#map-outline"
                                    ></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>

                    <div class="legal">
                        &copy; 2024 by rubrum. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">Hotel view</main>
            </div>
        </div>
    </body>
</html>
